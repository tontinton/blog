ngle fragment with 500 rows. Each fragment keeps its columns as separate .lance files on disk under data/. A neat trick: manifest filenames are reverse-sorted lexicographically, so the latest version always shows up first when listing files on an object store.",insight:"All files are immutable, as expected from a table format designed for object storages.",read:["v1-mf","f1"],arrows:[{from:"v1-mf",to:"f1",color:"#bd93f9"}]},{label:"INSERT 200 Rows -> V2",dur:2200,desc:"We insert 200 rows. The new rows land in Fragment 2 a new set of .lance files. Then a new 2.manifest is created that lists both fragments. Fragment 1 is simply shared by reference, not copied. The old 1.manifest stays exactly as it was.",reveal:["v2-mf","f2"],read:["v2-mf","f2"],completed:["v1-mf","f1"],arrows:[{from:"v2-mf",to:"f1",color:"#8be9fd"},{from:"v2-mf",to:"f2",color:"#8be9fd"}],fadeArrows:!0},{label:"ADD COLUMN",dur:2200,desc:"Adding a column doesn't touch existing data at all. A new data file (data-1.lance) gets appended to Fragment 1, covering just the new column. The manifest keeps track of which data file handles which columns. So a single fragment can actually hold multiple data files for different columns.",insight:"Now THIS is a crazy awesome feature. Ad-hoc adding of columns and their values!? Usually you'd need to copy everything just to achieve this.",reveal:["f1-sub"],read:["f1-sub"],completed:["v1-mf","v2-mf","f1","f2"],arrows:[{from:"v2-mf",to:"f1-sub",color:"#f1fa8c"}],fadeArrows:!0},{label:"DELETE 50 Rows (V3)",dur:2200,desc:"Rather than rewriting Fragment 1, Lance just drops a deletion file under _deletions/ that marks 50 rows as removed. There are two formats: BITMAP (Roaring Bitmap) for when you're deleting a lot, and ARROW_ARRAY (Int32Array) for when it's just a few, picked automatically based on how dense the deletions are. Manifest V3 references this deletion file together with the ones in V2.",insight:"Deletes are also files. The original files can be removed by running compaction.",reveal:["v3-mf","del1"],read:["v3-mf","del1"],completed:["v1-mf","v2-mf","f1","f1-sub","f2"],arrows:[{from:"v3-mf",to:"f1",color:"#f8f8f2"},{from:"v3-mf",to:"f2",color:"#f8f8f2"},{from:"v3-mf",to:"del1",color:"#ff5555"}],fadeArrows:!0},{label:"UPDATE 50 Rows (V4)",dur:2200,desc:"Under the hood, an UPDATE is really a delete-then-insert done atomically. The affected rows get marked as deleted, and their new values go into a new fragment. A new deletion file 1-4-0.bin replaces the V3 one, now tracking 100 total deleted rows in Fragment 1. Lance can handle this in two ways: either rewriting entire rows, or just the updated columns.",insight:"Today, atomicity can be achieved on all major object storages.",reveal:["v4-mf","f3","del1-v4"],read:["v4-mf","f3","del1-v4"],completed:["v1-mf","v2-mf","v3-mf","f1","f1-sub","f2","del1"],arrows:[{from:"v4-mf",to:"f1",color:"#f8f8f2"},{from:"v4-mf",to:"f2",color:"#f8f8f2"},{from:"v4-mf",to:"f3",color:"#f8f8f2"},{from:"v4-mf",to:"del1-v4",color:"#ff5555"}],fadeArrows:!0},{label:"MVCC: Concurrent Readers",dur:2500,desc:"Reader A opens V1 and sees the original 500 rows. Reader B opens V4 and sees 650 rows (500 - 100 deleted/updated + 200 inserted + 50 updated). They're both reading at the same time with zero locks. Each one just follows its own manifest's fragment list.",insight:"Each reader just pins a version number. Since manifests never change, you get both lock-free reads AND time travel.",read:["v1-mf"],readAlt:["v4-mf"],completed:["v2-mf","v3-mf","f1","f1-sub","f2","f3","del1","del1-v4"],arrows:[{from:"v1-mf",to:"f1",color:"#f1fa8c"}],arrowsAlt:[{from:"v4-mf",to:"f1",color:"#50fa7b"},{from:"v4-mf",to:"f2",color:"#50fa7b"},{from:"v4-mf",to:"f3",color:"#50fa7b"},{from:"v4-mf",to:"del1-v4",color:"#ff5555"}]},{label:"Compaction: Rewrite -> V5",dur:2500,desc:"After a while, small fragments and deletion files pile up. A Rewrite transaction merges them together, removes the deleted rows, and produces nicely compacted data. Fragment IDs are pre-reserved (ReserveFragments) so they don't clash with concurrent writers.",insight:'Read more about it <a href="https://docs.rs/lancedb/0.26.1/lancedb/table/enum.OptimizeAction.html" target="_blank" rel="noopener">here↗</a>.',reveal:["v5-mf","f4-compact"],read:["v5-mf","f4-compact"],completed:["v1-mf","v2-mf","v3-mf","v4-mf"],skip:["f1","f1-sub","f2","f3","del1","del1-v4"],arrows:[{from:"v5-mf",to:"f4-compact",color:"#bd93f9"}],fadeArrows:!0}]},btree:{sql:"SELECT * FROM products WHERE price = 42.50",steps:[{label:"Index Discovery",dur:1800,desc:"The manifest knows about the indexes. In this example, there's a BTree index on col_price, and is identified by some UUID. The index files sit under _indices/{uuid}/ and are split into two parts: page_lookup.lance (the BTree without leafs) and page_data.lance (the tree's leaf data).",insight:"Because index info lives in the manifest, it is known during query planning."},{label:"Search page_lookup.lance",dur:2200,desc:"The BTree (page_lookup.lance) is small enough to stay cached in memory. Each entry just stores the min and max value for a leaf page. A quick binary search for 42.50 lands on page 2: min=32.50, max=48.99.",read:["pl-2"],skip:["pl-0","pl-1","pl-3","pd-0","pd-1","pd-2","pd-3","dt-price","dt-name","dt-cat"]},{label:"Read page_data.lance (Pg 2)",dur:2200,desc:"Page 2 in page_data.lance has sorted values paired with row IDs. We walk through the sorted values: [..., 35.75, 42.50, 44.00, ...] and there it is, 42.50 maps to row_id 1847.",insight:"page_lookup also tracks null_count per page, so IS NULL queries can skip pages that have no nulls.",read:["pd-2"],completed:["pl-2"],skip:["pl-0","pl-1","pl-3","pd-0","pd-1","pd-3","dt-price","dt-name","dt-cat"],arrows:[{from:"pl-2",to:"pd-2",color:"#bd93f9"}]},{label:"Fetch Row from Fragment",dur:2e3,desc:"Row ID 1847 lands in Fragment 3 at physical position 47. We grab col_price.lance, col_name.lance, and col_category.lance for that row.",insight:"Only
